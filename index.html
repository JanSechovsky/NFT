<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merriweather&family=Montserrat:wght@400;700;900&family=Outfit:wght@300;400;600&family=Roboto+Slab:wght@700&family=Sacramento&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e004db962c.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
      <img class="png" src="images/image-equilibrium.jpg" alt="">
    <div class="text">
        <h2>Equilibrium #3429</h2>
        <p class="our">Our Equilibrium collection promotes balance and calm.</p>
        <table class="price">
          <tr>
            <td class="eth"> 0.041 ETH</td>
            <td class="time">3 days left</td>
          </tr>
        </table>
        <hr>
        <table class="creator">
          <tr>
            <td><img class="avatar" src="images/image-avatar.png" alt=""></td>
            <td class="creator">Creation of </td>
            <td class="jules">Jules Wyvern</td>
          </tr>


        </table>
    </div>


  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
